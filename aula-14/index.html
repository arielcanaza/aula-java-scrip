<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5729e0ff2e.js" crossorigin="anonymous"></script>
</head>

<body>
 <!-- criamos nosso menu de navegação -->
    <nav class="navbar">
<!-- criamos nossa caixa (div) para aguardar os elementos do hamburguer quando estiver aberto -->
        <div class="logo">Paisagens</div>
<!-- criamos nossa listas quando tiver em formato Desktop -->

        <ul class="nav-links">
            <li>
                <a href="">BLOG</a>
            </li>
            <li>
                <a href="">BLOG</a>
            </li>
            <li>
                <a href="">BLOG</a>
            </li>
        </ul>

<!-- criamos nossa caixa (div) para aguardar os elementos do hamburguer quando estiver aberto -->

        <div class="mobile-menu" id="mobileMenu">
            <!-- botão para ser utilizado para fechamento da lista -->

            <button id="closeButton" class="close">
                <i class="fas fa-times"></i>
            </button>
            <!-- essa lista é do menu hamburguer quando estiver aberto. -->

            <ul class="nav-links-mobile">
                <li>
                    <a href="">BLOG</a>
                </li>
                <li>
                    <a href="">BLOG</a>
                </li>
                <li>
                    <a href="">BLOG</a>
                </li>
            </ul>
            <!-- fim da caixa do menu hamburguer (quando estiver aberto) -->

        </div>
 <!-- botão de hamburguer, ele está fora da div justamente por ser um elemento singular -->
      <button class="hamburger" id="hamburgerButton">
          <i class="fas fa-bars"></i>
      </button>

    </nav>

    <div class="container">
        <h1>Veja as paisagens do Mundo!</h1>
        <button>Quero conhecer</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
